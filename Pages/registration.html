<html>

<head>
    <title>
        Register
    </title>
</head>

<body>
    <div>
        <form onsubmit="register(event)">
            <div>
                <label for="name">
                    Name
                </label>
                <input id="name" type="text" placeholder="please enter" required />
            </div>

            <div>
                <label for="email">
                    E-mail
                </label>
                <input id="email" type="email" placeholder="abc@xyz.com" required />
            </div>

            <div>
                <label for="password">
                    Password
                </label>
                <input id="password" type="password" placeholder="******" required />
            </div>
            <div>
                <label for="confirmPassword">
                    Confirm password
                </label>
                <input id="confirmPassword" type="password" placeholder="******" required />
            </div>
            <div>
                <button type="submit">
                    Register Me!
                </button>
            </div>
            <div>
                <label for="already">
                    Already registered ? <a href="../index.html">Click Here</a>
                </label>
            </div>
        </form>
    </div>
    <script src="../JS/registration.js"></script>
</body>

</html>
