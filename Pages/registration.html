<html>

<head>
    <title>
        Register
    </title>
</head>

<body>
    <div>
        <form>
            <div>
                <label for="name">
                    Name
                </label>
                <input id="name" type="text" placeholder="please enter" />
            </div>

            <div>
                <label for="e-mail">
                    E-mail
                </label>
                <input id="e-mail" type="email" placeholder="abc@xyz.com" />
            </div>

            <div>
                <label for="password">
                    Password
                </label>
                <input id="password" type="password" placeholder="******" />
            </div>
            <div>
                <label for="confirmPassword">
                    Confirm password
                </label>
                <input id="confirmPassword" type="password" placeholder="******" />
            </div>
            <div>
                <button>
                    Register Me!
                </button>
            </div>
            <div>
                <label for="already">
                    Already registered ? <a href="../index.html">Click Here</a>
                </label>
            </div>
        </form>
    </div>
</body>

</html>
